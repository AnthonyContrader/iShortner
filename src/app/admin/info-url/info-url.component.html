<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12 mt-4">
      <h2>
        Informazioni sugli URL cercati
      </h2>
    </div>
  </div>
  <br><br>

  <a [routerLink]="['/admin-dashboard/users']"><h3>Torna indietro</h3></a>

  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Url originale</th>
            <th>Url Short</th>
            <th>Data</th>
            <th>Posizione</th>
            <th>Tipologia</th>
          </tr>
        </thead>
        
        <tbody id="table-url">
          <tr *ngFor = "let info of url; let i = index;" >
            <td>{{i+1}}</td>
            <td>{{info.longurl}}</td>
            <td>{{info.shorturl}}</td>
            <td>{{server[i].data}}</td>
            <td>{{server[i].posizione}}</td>
            <td>{{server[i].tipologia}}</td>
          </tr>
        </tbody>   
      </table>
      <div *ngIf="noData"><h1>Nessun dato da mostrare</h1></div> 
    </div>
  </div>
</div>
