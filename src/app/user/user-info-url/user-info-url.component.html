<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12 mt-4">
      <h2>
        Informazioni sugli URL cercati
      </h2>
    </div>
  </div>
  <br><br>

  <div *ngIf = "empty" class="mt-5">
    <h2>Non ci sono URL da mostrare!</h2>
  </div>

  <div *ngIf = "!empty"  class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Url originale</th>
            <th>Url Short</th>
          </tr>
        </thead>

        <tbody id="table-url">
          <tr *ngFor = "let info of urlDto">
            <td>{{info.id}}</td>
            <td>{{info.longurl}}</td>
            <td>{{info.shorturl}}</td>`
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
</div>
