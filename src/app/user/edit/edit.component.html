<div class="col-md-7">
   <form #f="ngForm">
     <p>Insert new Username and Password</p>
     <div class="form-group">
       <input required class="form-control" type="text" id="user" name="username" [(ngModel)]="username" ngModel>
     </div>
     <div class="form-group">
       <input required class="form-control" type="password" id="pass" name="password" [(ngModel)]="password" ngModel>
     </div>
     <button [disabled]="f.invalid" type="submit" (click)="edit(f)">Edit</button>
   </form>
