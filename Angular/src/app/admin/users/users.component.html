<div class="container">

  <h2>Insert new user</h2>
  <div class="col-md-10">
    <table>

      <tr>
        <th>New username</th>
        <th>New password</th>
        <th>Select usertype</th>
        <th></th>
        <th></th>
      </tr>

      <tr>
        <td><input [(ngModel)]="usertoinsert.username" placeholder="username"></td>
        <td><input [(ngModel)]="usertoinsert.password" placeholder="password"></td>
        <td>
          <select placeholder="usertype" [(ngModel)]="usertoinsert.usertype">
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </td>
        <td><button (click)="insert(usertoinsert)">Insert</button></td>
        <td><button (click)="clear()">Clear</button></td>
      </tr>

    </table>
    <div *ngIf="err">
      Utente gi√† esistente o non valido!
    </div>
  </div>

  <h2>Users list</h2>
    <div class="col-md-10" *ngIf="!show">
      <table>

        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Usertype</th>
          <th>Edit</th>
          <th>User</th>
          <th>InfoUser</th>
        </tr>

        <tr *ngFor="let user of users">                            
          <td><input [(ngModel)]="user.username"></td>
          <td><input [(ngModel)]="user.password"></td>
          <td>
            <select [(ngModel)]="user.usertype">
              <option [selected]="user.usertype===ADMIN" value="ADMIN">ADMIN</option>
              <option [selected]="user.usertype===USER" value="USER">USER</option>
            </select>
          </td>
          <td><button (click)="update(user)">Save</button></td>
          <td><button (click)="delete(user)">Delete</button></td>
          <td><button><a [routerLink]="['/admin-dashboard/info-url', user.id]">Info</a></button></td>
        </tr>

      </table>

</div>
